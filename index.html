<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="container">

    <section class="container-image">

      <div class="container-image-color">

        <img src="./images/icon-view.svg" alt="View Image" class="container-image__poster">
        
      </div>

    </section>

    <div class="container-information">
    
      <section class="container-information-description">

        <h2 class="container-information-description__title">Equilibrium #3429</h2>

        <p class="container-information-description__subtitle">Our Equilibrium collection promotes balance and calm.</p>

      </section>

      <section class="container-information-stats">
        
        <div class="container-information-stats__qt">

          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" class="container-information-stats__qt-icon">

          <p class="container-information-stats__qt-data">0.041 ETH</p>

        </div>

        <div class="container-information-stats__time">

          <img src="./images/icon-clock.svg" alt="Clock Icon" class="container-information-stats__time-icon">

          <p class="container-information-stats__time-data">3 days left</p>

        </div>

      </section>

      <section class="container-information-profile">

        <img src="./images/image-avatar.png" alt="Profile Image" class="container-information-profile__perfil">

        <p class="container-information-profile__description">Creation of <span class="container-information-profile__description-name">Jules Wyvern</span></p>

      </section>

    </div>  

  </main>

</body>
</html>
